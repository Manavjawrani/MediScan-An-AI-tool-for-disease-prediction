<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        background-image: url(https://wallpapercave.com/wp/Fh1mMgx.jpg);
        background-position: center;
        background-size: cover;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
    }

    .regform {
        width: 800px;
        background-color: rgba(255, 255, 255, 0.9);
        margin: 40px auto 0;
        color: #0f0f0f;
        padding: 30px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 30px 50px;
        color: #FFFFFF;
        border-radius: 0 0 15px 15px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    p{
        font-size:20px;
        font-family: 'Montserrat', sans-serif;
        margin-top: 0;
    }
</style>



<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Covid-19</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">t
            <a class="navbar-brand" href="/">MediScan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/covid">Covid-19</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/breastcancer">Breast Cancer</a>
                    </li>

                    
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/heartdisease">Heart Disease</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-3'>
        <h1>Covid-19 Test Results</h1>
    </div>

    <div class='main-form'>
        <div >
            <div class="row">

                <div class="col"  style='margin-top: 30px;margin-bottom:30px;'>
                    <p>First Name : {{fn}}</p>
                    <p>Last Name : {{ln}}</p>
                    <p>Age : {{age}}</p>
                    <p> Gender: {{gender}}</p>

                    {% if r==1 %}
                    <div>
                        <p> Result:<i> COVID NEGATIVE </i></p>
                    </div>


                    {% else %}
                    <div>
                        <p> Result:<i> COVID POSITIVE </i></p>
                    </div>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
